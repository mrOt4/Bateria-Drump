<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Drum Pad</title>
</head>

<body>
    <script src="./script2.js"></script>

    <h1>Batería Virtual</h1>

    <div class="botones">
        <button class="light-sun">🌞</button>
        <button class="dark-moon">🌝</button>
    </div>

  
    <div id="drum-pad-container">
        <div class="drum-pad" data-key="65">A</div>
        <div class="drum-pad" data-key="83">S</div>
        <div class="drum-pad" data-key="68">D</div>
        <div class="drum-pad" data-key="70">F</div>
        <div class="drum-pad" data-key="87">W</div>
        <div class="drum-pad" data-key="69">E</div>
        <div class="drum-pad" data-key="82">R</div>
        <div class="drum-pad" data-key="88">X</div>
        <div class="drum-pad" data-key="67">C</div>
    </div>

    <audio data-key="65" src="./sounds/crash.wav"></audio>
    <audio data-key="83" src="./sounds/hihat-close.wav"></audio>
    <audio data-key="68" src="./sounds/hihat-open.wav"></audio>
    <audio data-key="70" src="./sounds/kick.wav"></audio>
    <audio data-key="87" src="./sounds/ride.wav"></audio>
    <audio data-key="69" src="./sounds/snare.wav"></audio>
    <audio data-key="82" src="./sounds/tom-high.wav"></audio>
    <audio data-key="88" src="./sounds/tom-low.wav"></audio>
    <audio data-key="67" src="./sounds/tom-mid.wav"></audio>


</body>

</html>
