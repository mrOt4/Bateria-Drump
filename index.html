<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Pad</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>

    <h1>Batería Virtual</h1>

    <!--? Creamos las clases botones para añadir el modo oscuro y el modo claro -->
    <div class="botones">
        <button id="light-sun">🌞</button>
        <button id="dark-moon">🌝</button>
    </div>
    
    <!--? Generamos el contenedor para la bateria virtual-->
    <div id="drum-pad-container">
        <!--! dentro del contenedor un contenedor individual para cada letra -->
        <!--! que tengamos dentro de nuestra batería -->
        <div class="drum-pad" data-key="65">A</div>
        <div class="drum-pad" data-key="83">S</div>
        <div class="drum-pad" data-key="68">D</div>
        <div class="drum-pad" data-key="70">F</div>
        <div class="drum-pad" data-key="87">W</div>
        <div class="drum-pad" data-key="69">E</div>
        <div class="drum-pad" data-key="82">R</div>
        <div class="drum-pad" data-key="88">X</div>
        <div class="drum-pad" data-key="67">C</div>
    </div>

    <!--? Elementos de audio para cada sonido de la batería, asociados a una tecla específica. -->
    <audio data-key="65" src="sounds/crash.wav"></audio>
    <audio data-key="83" src="sounds/hihat-close.wav"></audio>
    <audio data-key="68" src="sounds/hihat-open.wav"></audio>
    <audio data-key="70" src="sounds/kick.wav"></audio>
    <audio data-key="87" src="sounds/ride.wav"></audio>
    <audio data-key="69" src="sounds/snare.wav"></audio>
    <audio data-key="82" src="sounds/tom-high.wav"></audio>
    <audio data-key="88" src="sounds/tom-low.wav"></audio>
    <audio data-key="67" src="sounds/tom-mid.wav"></audio>

    <!--? Control deslizante para ajustar el volumen de los sonidos de la batería,-->
    <!--?  con un rango de valores entre 1 y 100. Empieza en 100 siempre que se entra -->
    <input type="range" id="volumen" min="1" max="100" step="1" value="100">


<button class="grabadora">Grabar🔴</button>
<button class="stop-grabadora">Dejar de grabar ⏹️</button>
<div class="grabacion">Tu grabación</div>
<div class="soundClips"></div>


 
<article>
    <audio controls></audio>
    <p>Nombre de la grabación</p>
    <button>Delete</button>
</article>
</body>

</html>
