<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Pad</title>
    <style src="style.css"></style>
</head>

<body>
    <div id="drum-pad-container">
        <div class="drum-pad" data-key="65">A</div>
        <div class="drum-pad" data-key="83">S</div>
        <div class="drum-pad" data-key="68">D</div>
        <div class="drum-pad" data-key="70">F</div>
    </div>

    <audio data-key="65" src="Bateria-Drump/sounds/crash.wav"></audio>
    <audio data-key="83" src="Bateria-Drump/sounds/hihat-close.wav"></audio>
    <audio data-key="68" src="Bateria-Drump/sounds/hihat-open.wav"></audio>
    <audio data-key="70" src="Bateria-Drump/sounds/kick.wav"></audio>

    <script>
        const drumPads = document.querySelectorAll('.drum-pad');
        const audios = document.querySelectorAll('audio');

        drumPads.forEach(pad => {
            pad.addEventListener('click', () => {
                playSound(pad);
            });
        });

        window.addEventListener('keydown', (e) => {
            const key = e.keyCode.toString();
            const pad = document.querySelector(`.drum-pad[data-key="${key}"]`);
            if (pad) {
                playSound(pad);
            }
        });

        function playSound(pad) {
            const key = pad.getAttribute('data-key');
            const audio = document.querySelector(`audio[data-key="${key}"]`);
            if (!audio) return;
            audio.currentTime = 0; // Rewind to the start
            audio.play();
        }
    </script>
</body>

</html>
